<div class="width-full">
  <div class="form-container">
      <label for="label">User</label>
      <input type="text" name="label" [(ngModel)]="searchQuery" (ngModelChange)="userSearch.next($event)"/>
      <div class="note-message" *ngIf="searchError">{{searchError}}</div>
      <span class="search-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#00ad55" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
      </span >
      <div class="search-results" *ngIf="users && users.length > 0">
          <ul>
              <li *ngFor="let user of users; index as i" (click)="onFound(user)">
                  <span class="ui-br-ext-module-label">{{user.firstname}}</span>
              </li>
          </ul>
      </div>
  </div>
</div>
