<div>
  <div class="card ">
    <div class="flex justify-between">
      <div class="width-full flex items-center">
        <div class="width-half">
          <span>Firstname Lastname</span>
        </div>
        <div class="width-half">
          <span>email@email.com </span>
        </div>
      </div>
      <app-more-button-menu [actions]="actions" (onAction)="onAction($event)"></app-more-button-menu>
    </div>
  </div>
</div>

<app-modal *ngIf="emailModal" (closeModal)="emailModal = false">
  <app-edit-email (cancelUpdate)="emailModal = false" [emailToEdit]="email" (emailEmit)="saveEmail($event)"></app-edit-email>
</app-modal>
<app-modal *ngIf="nameModal" (closeModal)="nameModal = false">
  <app-edit-name (cancelUpdate)="nameModal = false" [name]="name" (nameEmit)="saveName($event)"></app-edit-name>
</app-modal>
<app-modal *ngIf="passwordModal" (closeModal)="passwordModal = false">
  <app-edit-password (cancelUpdate)="passwordModal = false" (passwordEmit)="savePassword($event)"></app-edit-password>
</app-modal>
