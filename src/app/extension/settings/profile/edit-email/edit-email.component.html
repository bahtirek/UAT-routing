<div >
  <div class="spacer-1"></div>
  <h3>Update email</h3>
  <div class="spacer-1"></div>
  <div class="width-full">
    <form [formGroup]="emailForm" novalidate #form autocomplete="off">
      <div class="form-container">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email">
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="form-error-message">
          <div *ngIf="email.errors?.['required']">
            Email is required.
          </div>
          <div *ngIf="email.errors?.['pattern']">
            Wrong email format
          </div>
        </div>
      </div>
      </form>
      <div class="btn-group">
          <button class=""  data-listener="off" (click)="onSubmit()"  >
              <span>Submit</span> 
          </button>
          <button class="btn-danger"  data-listener="off" (click)="onCancel()"  >
              <span>Cancel</span> 
          </button>
      </div>
  </div>
</div>
