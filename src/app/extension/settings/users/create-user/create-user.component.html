<div class=" width-md margin-auto">
    <div class="spacer-1"></div>
    <h3>Add user</h3>
    <div class="spacer-1"></div>
    <div class="width-full">
      <form [formGroup]="emailForm" novalidate #form autocomplete="off">
        <div class="form-container">
          <label for="email">Email:</label>
          <input type="email" id="email" formControlName="email">
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="form-error-message">
            <div *ngIf="email.errors?.['required']">
              Email is required.
            </div>
            <div *ngIf="email.errors?.['pattern']">
              Wrong email format
            </div>
          </div>
        </div>
        <div class="spacer-1"></div>
        <div class="form-container flex items-center">
          <input type="radio" value="0" formControlName="userRole" id="regular">
          <label for="regular" class="radio">QA Analyst</label>
        </div>
        <div class="form-container flex items-center">
          <input type="radio" value="1" formControlName="userRole" id="manager">
          <label for="manager" class="radio">QA manager</label>
        </div>
      </form>
      <div class="btn-group">
        <button class="" data-listener="off" (click)="onSubmit()">
          <span>Submit</span>
        </button>
        <button class="btn-danger" data-listener="off" (click)="onCancel()" >
          <span>Cancel</span>
        </button>
      </div>
    </div>
</div>
