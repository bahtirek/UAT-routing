<div class=" width-sm margin-auto">
  <div class="card no-left-margin">
    <div class="spacer-1"></div>
    <h3>Registration</h3>
    <div class="spacer-1"></div>
    <div class="width-full">
      <form [formGroup]="loginForm" novalidate #form autocomplete="off">
        <div class="form-container">
          <label for="firstname">First name:</label>
          <input type="text" id="firstname" formControlName="firstname">
          <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)" class="form-error-message">
            <div *ngIf="firstname.errors?.['required']">
              First name is required.
            </div>
          </div>
        </div>
        <div class="spacer-2"></div>
        <div class="form-container">
          <label for="lastname">Last name:</label>
          <input type="text" id="lastname" formControlName="lastname">
          <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)" class="form-error-message">
            <div *ngIf="lastname.errors?.['required']">
              Email is required.
            </div>
          </div>
        </div>
        <div class="spacer-2"></div>
        <div class="form-container">
          <label for="email">Email:</label>
          <input type="email" id="email" formControlName="email">
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="form-error-message">
            <div *ngIf="email.errors?.['required']">
              Email is required.
            </div>
            <div *ngIf="email.errors?.['pattern']">
              Wrong email format
            </div>
          </div>
        </div>
        <div class="spacer-2"></div>
        <div class="form-container">
          <label for="password">Password:</label>
          <input type="password" id="password" formControlName="password">
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="form-error-message">
            <div *ngIf="password.errors?.['required']">
              Password is required.
            </div>
            <div *ngIf="password.errors?.['pattern']">
              Password should be minimum eight characters long, contain at least one uppercase letter, one number and
              one special character.
            </div>
          </div>
        </div>
        <div class="spacer-2"></div>
        <div class="form-container">
          <label for="confirmPassword">Confirm password:</label>
          <input type="password" id="confirmPassword" formControlName="confirmPassword">
          <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)"
            class="form-error-message">
            <div *ngIf="confirmPassword.errors?.['required']">
              Confirm password required.
            </div>
            <div *ngIf="confirmPassword.errors?.['passwordMatch']">
              Passwords don't match.
            </div>
          </div>
        </div>
      </form>
      <div class="btn-group">
        <button class="" data-listener="off" (click)="onSubmit()">
          <span>Submit</span>
        </button>
      </div>
    </div>
  </div>
  <div class="link-group flex justify-end">
    <a [routerLink]="['../login']" [skipLocationChange]="true">Login</a>
  </div>
</div>
